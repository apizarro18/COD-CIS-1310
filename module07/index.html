<head>
<!DOCTYPE html>
<html lang="en-us"></html>
<link rel="stylesheet" href="style.css"> 

</head>

<body>

    <figure>
        <figcaption> A goat herd gazing at a camera lying in the grass. </figcaption>

        <picture>
            <!-- this is the original goat-herd image in the "large" format-->
            <source
                srcset="goatherd-large.png"
                type="image/png"
                />
            <!-- this is uses the inverted color-scheme for the goat-herd image, while still being in the "large" format-->
            <source 
                srcset="goatherd-large.webp"
                type="image/webp"
                />
            <!-- this is uses the original color scheme of the goat-herd image but features a text caption in the top left with the word "goat" in white text -->
            <source
                srcset="goatherd-small.png"
                media="(max-width: 600px)"
                type="image/png"
                />

            <!-- this uses the invert color scheme of the goat-herd image but still features the white text caption of the word "goat". -->
            <source
                srcset= "/COD-CIS-1310/module07/goatherd-small.webp"
                media-="(max-width: 600px)"
                type="image/webp"
                />
                <!-- if the sources get rejected by the browser, it will default to the original goat-herd image in the largest size available.-->
                <img src="goatherd-large.png" alt="A goat herd gazing at a camera lying in the grass." />
            
        </picture>
    </figure>


</body>
